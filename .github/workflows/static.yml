# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create .env from repo secret
        # This writes a .env file in the repo root so Vite can pick up VITE_API_KEY at build time
        run: |
          if [ -z "${{ secrets.VITE_API_KEY }}" ]; then
            echo "Error: VITE_API_KEY secret is not set" >&2
            exit 1
          fi
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
